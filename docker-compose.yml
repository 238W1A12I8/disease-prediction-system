version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: disease-db
    environment:
      POSTGRES_DB: disease_prediction
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - disease-net

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: disease-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/disease_prediction
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-postgres}
      APP_JWT_SECRET: ${APP_JWT_SECRET:-YourSuperSecureJWTSecretKeyThatIsAtLeast32BytesLong!}
      APP_JWT_EXPIRATION: ${APP_JWT_EXPIRATION:-86400000}
    ports:
      - "${SERVER_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - disease-net
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  disease-net:
    driver: bridge
