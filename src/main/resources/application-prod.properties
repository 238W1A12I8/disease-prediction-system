# ========================================
# Production Configuration
# ========================================
# Activate with: --spring.profiles.active=prod

# ---- PostgreSQL Database ----
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:healthpredict}
spring.datasource.username=${DB_USERNAME:healthpredict}
spring.datasource.password=${DB_PASSWORD:changeme}
spring.datasource.driver-class-name=org.postgresql.Driver

# ---- JPA / Hibernate ----
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ---- Connection Pool (HikariCP) ----
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# ---- JWT Security ----
# IMPORTANT: Override with a strong secret in production!
app.jwt.secret=${APP_JWT_SECRET}
app.jwt.expiration-ms=${APP_JWT_EXPIRATION:86400000}

# ---- Server ----
server.port=${SERVER_PORT:8082}
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-binding-errors=never

# ---- Disable H2 Console ----
spring.h2.console.enabled=false

# ---- Actuator (Production) ----
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# ---- Rate Limiting ----
app.ratelimit.enabled=true
app.ratelimit.requests-per-minute=60
app.ratelimit.burst-capacity=100

# ---- Security Headers ----
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true

# ---- Logging ----
logging.level.root=WARN
logging.level.com.example.diseaseprediction=INFO
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
