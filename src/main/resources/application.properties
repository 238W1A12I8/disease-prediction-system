# ---- Database (H2 in-memory by default for quick demo). Switch to MySQL by overriding these values. ----
spring.datasource.url=jdbc:h2:mem:disease_prediction;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

# Prod-ready 32+ byte Base64 secret (override via env/args in real deployments).
app.jwt.secret=UHJvZFNlY3JldC1LZXktMjAyNS1Mb25nLTMyLUJ5dGVzISE=
app.jwt.expiration-ms=86400000

server.port=8082

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized

# ---- Rate Limiting ----
app.ratelimit.enabled=true
app.ratelimit.requests-per-minute=60
app.ratelimit.burst-capacity=100

# ---- Security Headers ----
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
