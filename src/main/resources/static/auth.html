<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HealthPredict</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-card">
        <div class="auth-logo">
            <div class="auth-logo-icon">üíö</div>
            <h1>HealthPredict</h1>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">Sign In</button>
            <button class="auth-tab" data-tab="register">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="auth-form active">
            <div class="form-group">
                <label class="form-label" for="login-email">Email Address</label>
                <input type="email" id="login-email" class="form-control" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="login-password">Password</label>
                <input type="password" id="login-password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">
                <span id="login-text">Sign In</span>
                <div class="spinner spinner-sm hidden" id="login-spinner"></div>
            </button>
            
            <div style="margin-top: var(--space-6); padding-top: var(--space-6); border-top: 1px solid var(--border); text-align: center;">
                <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: var(--space-3);">Demo Credentials</p>
                <div style="display: flex; gap: var(--space-3); justify-content: center; flex-wrap: wrap;">
                    <button type="button" class="btn btn-sm btn-secondary" onclick="fillDemo('user')">üë§ User Demo</button>
                    <button type="button" class="btn btn-sm btn-secondary" onclick="fillDemo('admin')">‚öôÔ∏è Admin Demo</button>
                </div>
            </div>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="auth-form">
            <div class="form-group">
                <label class="form-label" for="register-name">Full Name</label>
                <input type="text" id="register-name" class="form-control" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="register-email">Email Address</label>
                <input type="email" id="register-email" class="form-control" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="register-password">Password</label>
                <input type="password" id="register-password" class="form-control" placeholder="Create a password (min 6 chars)" required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">
                <span id="register-text">Create Account</span>
                <div class="spinner spinner-sm hidden" id="register-spinner"></div>
            </button>
        </form>

        <div style="text-align: center; margin-top: var(--space-6);">
            <a href="/index.html" style="color: var(--text-secondary); font-size: 0.95rem;">‚Üê Back to Home</a>
        </div>
    </div>

    <script src="/app.js"></script>
    <script>
        const { request, setToken, showToast, getToken } = window.appApi;

        // Redirect if already logged in
        if (getToken()) {
            window.location.href = '/predict.html';
        }

        // Demo credentials helper
        function fillDemo(type) {
            if (type === 'user') {
                document.getElementById('login-email').value = 'user@demo.com';
                document.getElementById('login-password').value = 'password';
            } else {
                document.getElementById('login-email').value = 'admin@demo.com';
                document.getElementById('login-password').value = 'admin123';
            }
            showToast('Demo credentials filled!', 'info');
        }

        // Tab switching
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                const tabName = this.dataset.tab;
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                document.getElementById(tabName + '-form').classList.add('active');
            });
        });

        // Login
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const btn = e.target.querySelector('button[type="submit"]');
            const btnText = document.getElementById('login-text');
            const spinner = document.getElementById('login-spinner');
            
            btn.disabled = true;
            btnText.textContent = 'Signing in...';
            spinner.classList.remove('hidden');
            
            try {
                const res = await request('/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });
                setToken(res.token);
                showToast('Login successful! Redirecting...', 'success');
                setTimeout(() => window.location.href = '/predict.html', 800);
            } catch (error) {
                showToast(error.message || 'Login failed', 'error');
                btn.disabled = false;
                btnText.textContent = 'Sign In';
                spinner.classList.add('hidden');
            }
        });

        // Register
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const btn = e.target.querySelector('button[type="submit"]');
            const btnText = document.getElementById('register-text');
            const spinner = document.getElementById('register-spinner');
            
            btn.disabled = true;
            btnText.textContent = 'Creating account...';
            spinner.classList.remove('hidden');
            
            try {
                await request('/auth/register', {
                    method: 'POST',
                    body: JSON.stringify({ name, email, password })
                });
                showToast('Account created! Please sign in.', 'success');
                document.querySelector('.auth-tab[data-tab="login"]').click();
                document.getElementById('login-email').value = email;
            } catch (error) {
                showToast(error.message || 'Registration failed', 'error');
            } finally {
                btn.disabled = false;
                btnText.textContent = 'Create Account';
                spinner.classList.add('hidden');
            }
        });

        // Check URL hash for tab
        if (window.location.hash === '#register') {
            document.querySelector('.auth-tab[data-tab="register"]').click();
        }
    </script>
</body>
</html>
